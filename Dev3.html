<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f8;
    }
    .profile-container {
      max-width: 600px; /* wider for desktop */
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    @media (max-width: 576px) {
      .profile-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <h1 class="text-center mb-4">Profile Information</h1>
      <form class="row g-3">
        
        <!-- Full Name -->
        <div class="col-12">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Your full name" required>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <!-- Password -->
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
        </div>

        <!-- Gender -->
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" name="gender" class="form-select" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="nonbinary">Non-binary</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
          </select>
        </div>

        <!-- Bio -->
        <div class="col-12">
          <label for="bio" class="form-label">Bio</label>
          <textarea id="bio" name="bio" class="form-control" placeholder="Tell us something about yourself..." rows="3"></textarea>
        </div>

        <!-- Save Button -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Save Profile</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
